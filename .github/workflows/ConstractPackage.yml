name: Build and Publish Calamari NuGet Package

on:
  push:
    tags:
      - 'v*' # 只有推送类似 v1.0.0 的标签时才触发
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4 # 使用较新版本
      with:
        dotnet-version: '6.0.x' # 请根据 Calamari 项目要求调整 .NET 版本

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack NuGet Package
      run: dotnet pack --configuration Release --no-build --output ./nupkg

    - name: Publish to GitHub Packages
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source "github" --skip-duplicate
