name: Build Calamari NuGet Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Restore Dependencies
      run: dotnet restore source/Calamari.sln

    - name: Build Release
      run: dotnet build source/Calamari.sln --configuration Release --no-restore

    - name: Pack Calamari NuGet Package
      run: |
        dotnet pack source/Calamari/Calamari.csproj \
          --configuration Release \
          --no-build \
          --output ./nupkg \
          --include-symbols \
          --include-source

    - name: List Generated Packages
      run: |
        echo "Generated packages:"
        ls -la ./nupkg/

    - name: Publish to GitHub Packages
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        dotnet nuget add source --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
        
        for package in ./nupkg/*.nupkg; do
          echo "Publishing $package"
          dotnet nuget push "$package" --api-key ${{ secrets.GITHUB_TOKEN }} --source "github" --skip-duplicate
        done
