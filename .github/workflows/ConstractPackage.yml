name: Build Calamari NuGet Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      # 显式使用仓库根目录的 NuGet.Config，这里面配置了 feedz.io 上的 Octopus 依赖源
      - name: Restore Dependencies
        run: |
          dotnet restore source/Calamari.sln \
            --configfile ./NuGet.Config \
            -p:RestoreIgnoreFailedSources=true

      # 只编译 Calamari 主项目，并限制为 net6.0
      - name: Build Release (net6.0)
        run: |
          dotnet build source/Calamari/Calamari.csproj \
            --configuration Release \
            --framework net6.0 \
            --no-restore

      # 只为 net6.0 打包 Calamari
      - name: Pack Calamari NuGet Package (net6.0)
        run: |
          dotnet pack source/Calamari/Calamari.csproj \
            --configuration Release \
            --framework net6.0 \
            --no-build \
            --output ./nupkg \
            --include-symbols \
            --include-source

      - name: List Generated Packages
        run: |
          echo "Generated packages:"
          ls -la ./nupkg/

      - name: Publish to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          dotnet nuget add source \
            --username "${{ github.actor }}" \
            --password "${{ secrets.GITHUB_TOKEN }}" \
            --store-password-in-clear-text \
            --name github \
            "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

          for package in ./nupkg/*.nupkg; do
            echo "Publishing $package"
            dotnet nuget push "$package" \
              --api-key "${{ secrets.GITHUB_TOKEN }}" \
              --source "github" \
              --skip-duplicate
          done
